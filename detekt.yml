build:
  weights:
    comments: 0   # missing comments should not fail the build

test-pattern: # Configure exclusions for test sources
  active: true
  patterns: # Test file regexes
    - '.*/test/.*'
    - '.*\\test\\.*'
    - '.*Test.kt'
    - '.*Spec.kt'
    - '.*IT.kt'
    - '.*TestConfiguration.kt'

comments:
  EndOfSentenceFormat:
    active: false
  CommentOverPrivateFunction:
    active: false

complexity:
  LongParameterList:
    threshold: 10
    active: true
  TooManyFunctions:
    thresholdInInterfaces: 15
    thresholdInClasses: 15
    thresholdInFiles: 20
  ComplexInterface:
    threshold: 20

style:
  MagicNumber:
    ignoreEnums: true
  MaxLineLength:
    maxLineLength: 200
  ReturnCount:
    active: false
